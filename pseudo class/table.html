<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 50%;
            border: 2px solid black;
        }
        th, td{
            border: 2px solid burlywood;
            text-align: center;
        }
        tr:nth-child(odd){
            background-color: aqua;
            text-decoration: underline;
        }
        tr:nth-child(even){
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h2>nth-child Odd and Even Rows</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>city</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rudra</td>
                <td>40</td>
                <td>bangaluru</td>
            </tr>
            <tr>
                <td>hemanth</td>
                <td>50</td>
                <td>tumakuru</td>
            </tr>
            <tr>
                <td>yogi</td>
                <td>60</td>
                <td>bangaluru</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
