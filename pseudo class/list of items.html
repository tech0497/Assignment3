<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:nth-child(4){
            background-color: bisque;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>nth-child Specific Element</h2>
    <div id="div1">
        <ul>
            <h3>fruits</h3>
            <li>apple</li>
            <li>bannana</li>
            <li>mango</li>
        </ul>
        <ul>
            <h3>electronic devices</h3>
            <li>phone</li>
            <li>laptop</li>
            <li>tv</li>
        </ul>
        <ul>
            <h3>car</h3>
            <li>tata</li>
            <li>maruthi</li>
            <li>volvo</li>
        </ul>
    </div>
</body>
</html>
